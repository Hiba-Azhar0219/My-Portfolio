<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="bg-img">
      <img src="assets/bg.JPG" alt="" />
      <div class="overlay">
        <div class="navbar">
          <div class="navbar-content">
            <img src="assets/H.svg" alt="" />
            <a href="/menu.html">
              <img class="ham-btn" src="assets/beforeHoverHamburger.svg" alt=""
            /></a>
          </div>
        </div>
        <h1>Let's Connect</h1>
        <div class="personal-info">
          <div class="email">
            <img src="assets/email.svg" alt="" />
            <div class="email-text">
              <h3>Email</h3>
              <p>hiba.officialwork@gmail.com</p>
            </div>
          </div>
          <div class="address">
            <img src="assets/address.svg" alt="" />
            <div class="address-text">
              <h3>Address</h3>
              <p>Hamdard Society, Sukkur, Sindh, PAKISTAN</p>
            </div>
          </div>
        </div>
        <div class="other-info">
          <div class="other-platforms">
            <h1>Other Platforms</h1>
            <a
              class="linkedIn"
              href="https://www.linkedin.com/in/hiba-azhar-a86798317/"
              ><img src="assets/linkeIn.svg" alt="" />
              <h3>LinkedIn</h3></a
            >
            <a class="github" href="https://github.com/Hiba-Azhar0219/"
              ><img src="assets/github.svg" alt="" />
              <h3>Github</h3></a
            >
            <a
              href="https://drive.google.com/file/d/1gVmv_14MS-S1zf4QzPWRl2MrKMLIKRkg/view?usp=sharing"
              target="_blank"
              class="cv"
            >
              Download CV
            </a>
            <!-- <button class="cv">Download CV</button> -->
          </div>

          <div class="message">
            <h1>Send me a Message</h1>
            <div class="name-email">
              <input type="text" placeholder="Name" /><input
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <!-- name-email ends -->
            <input type="text" class="subject" placeholder="SUBJECT" />
            <input
              type="text"
              class="message-input"
              placeholder="Enter your message here"
            />
            <button class="cv">Submit</button>
          </div>
        </div>
        <hr class="horizontal" />
        <footer>
          <img src="assets/H.svg" alt="" />
          <h3>
            Copyright 2025 All rights reserved |
            <a href="https://www.linkedin.com/in/hiba-azhar-a86798317/"
              >Hiba Azhar</a
            >
          </h3>
        </footer>
      </div>
    </div>
  </body>
</html>
